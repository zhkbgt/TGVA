<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, initial-scale=1.0, width=device-width" />
  <meta name="format-detection" content="telephone=no, email=no, date=no, address=no">
  <link rel="stylesheet" type="text/css" href="../../css/aui/aui.css" />
  <link rel="stylesheet" href="../../css/custom/common.css">
  <link rel="stylesheet" href="../../css/custom/components/author-head.css">
  <script src="../../script/vue/vue.js"></script>
</head>

<body>
  <div id="app" v-cloak>
    <header id="head" class="header">
      <div class="header-mask"><img :src="author.avatar"></div>
      <div class="aui-bar aui-bar-nav">
        <a class="aui-btn aui-pull-left" tapmode onclick="onCloseWin()">
          <span class="aui-iconfont aui-icon-left"></span>
        </a>
        <div class="aui-title" v-show="isScroll">{{ author.user_name }}</div>
      </div>
    </header>
  </div>
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript">
  var _extends = Object.assign || function (target) {
    for (var i = 1; i < arguments.length; i++) {
      var source = arguments[i];
      for (var key in source) {
        if (Object.prototype.hasOwnProperty.call(source, key)) {
          target[key] = source[key];
        }
      }
    }
    return target;
  };

  var data = {
    author: {},
    isScroll: false,
    refreshLoading: false
  };

  var vm = new Vue({
    el: '#app',
    data: data,
    methods: {
      fetchProps: function fetchProps() {
        this.author = _extends({}, api.pageParam.author);
      },
      init: function init() {
        this.fetchProps();
      },
      ScrollCallback: function ScrollCallback(temp) {
        this.isScroll = Boolean(temp);
      }
    }
  });

  apiready = function apiready() {
    var headerDom = $api.dom('.aui-bar-nav');
    $api.css(headerDom, 'padding-top: ' + api.pageParam.headerH + 'px');

    vm.init();
  };

  function onCloseWin() {
    api.closeWin();
  }
</script>

</html>
