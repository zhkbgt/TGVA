<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, initial-scale=1.0, width=device-width" />
  <meta name="format-detection" content="telephone=no, email=no, date=no, address=no">
  <link rel="stylesheet" type="text/css" href="../../css/aui/aui.css" />
  <link rel="stylesheet" href="../../css/custom/common.css">
</head>

<body>
  <header id="head"></header>

  <script type="text/javascript" src="../../script/api.js"></script>
  <script src="../../script/vue/vue.js"></script>
  <script src="../../script/ajax.js"></script>
  <script type="text/javascript">
    var _extends = Object.assign || function (target) {
      for (var i = 1; i < arguments.length; i++) {
        var source = arguments[i];
        for (var key in source) {
          if (Object.prototype.hasOwnProperty.call(source, key)) {
            target[key] = source[key];
          }
        }
      }
      return target;
    };

    apiready = function apiready() {
      api.parseTapmode();

      var header = document.querySelector('#head');

      $api.fixStatusBar(header);

      var headerH = $api.offset(header).h;

      var id = api.pageParam.id;

      // 获取音频作者信息和该作者音频列表
      $ajax_post('appaudio/audio_author_detail', {
        user_id: 100000,
        author_id: id
      }, function (res1) {
        var author = _extends({}, res1.author_info);

        $ajax_post('appaudio/author_audio_list', {
          author_id: id,
          page: 1,
          page_count: 10
        }, function (res2) {
          var audios = _extends({}, res2);

          // 渲染页面内容
          api.openFrame({
            name: 'audio_author_frm',
            url: './audio_author_frm.html',
            rect: {
              w: 'auto',
              h: 'auto'
            },
            pageParam: {
              headerH: headerH,
              author: author,
              audios: audios
            }
          });

          // 渲染页面头部
          api.openFrame({
            name: 'audio_author_head_frm',
            url: './audio_author_head_frm.html',
            bounces: false,
            rect: {
              w: 'auto',
              h: 45 + headerH
            },
            pageParam: {
              headerH: headerH,
              author: author
            }
          });
        });
      });
    };
  </script>
</body>

</html>
