<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, initial-scale=1.0, width=device-width" />
  <meta name="format-detection" content="telephone=no, email=no, date=no, address=no">
  <link rel="stylesheet" type="text/css" href="../../css/aui/aui.css" />

</head>

<body>
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script src="../../script/ajax.js"></script>
<script type="text/javascript">
  var _extends = Object.assign || function (target) {
    for (var i = 1; i < arguments.length; i++) {
      var source = arguments[i];
      for (var key in source) {
        if (Object.prototype.hasOwnProperty.call(source, key)) {
          target[key] = source[key];
        }
      }
    }
    return target;
  };

  var id, status;

  apiready = function apiready() {
    id = api.pageParam.id;
    status = api.pageParam.status;

    // 根据id获取数据，并按status呈现：0-未开始，不启动播放器，1-进行中，优先解析hls流，2-已结束，无直播流也无回放地址，不启动播放器，3-回放，解析回放地址video_url
    fetchLive();
  };

  function fetchLive() {
    $ajax_post('appvideo/video_live_detail', {
      user_id: 100000,
      video_live_id: id
    }, function (res) {
      var live = _extends({}, res);

      fetchComments(live);
    });
  }

  function fetchComments(data) {
    $ajax_post('appcomment/comment_list', {
      user_id: 100000,
      id: id,
      page: 1,
      page_count: 10,
      type: 6,
    }, function (res) {
      var comments = _extends({}, res);

      renderFrame(data, comments);
    });
  }

  function renderFrame(data, comments) {
    // 渲染页面

    sendEventVideoPlay();

    api.openFrame({
      name: 'live_' + id + '_datail_frm',
      url: './live_detail_frm.html',
      bounces: false,
      useWKWebView: true,
      rect: {
        x: 0,
        y: 0,
        w: 'auto',
        h: 'auto'
      },
      pageParam: {
        live: data,
        comments: comments
      }
    });
  }

  function addEventListenerKeyback() {
    api.addEventListener({
      name: 'keyback'
    }, function (ret, err) {
      console.log(id)
      api.execScript({
        frameName: 'live_' + id + '_datail_frm',
        script: 'vm.fnIsPlayerFull();'
      });
    });
  }

  function sendEventVideoPlay() {
    // 发送自定义事件 videoPlay, 防止与音频同时播放的冲突
    api.sendEvent({
      name: 'videoPlay',
    });
  }
  // function onCloseWin() {
  //   api.closeWin();
  // }
</script>

</html>
